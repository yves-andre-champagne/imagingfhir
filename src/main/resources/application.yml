---
spring.profiles: oidctokenauth
oidc:
  client:
   id: ${OIDC_CLIENT_ID}
   secret: ${OIDC_CLIENT_SECRET}
  token:
   endpoint: ${OIDC_TOKEN_ENDPOINT}

---

spring.profiles: httpbasicauth
httpbasic:
  auth:
    username: ${BASIC_AUTH_USERNAME:alice}
    password: ${BASIC_AUTH_PASSWORD:alicePassword}