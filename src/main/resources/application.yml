spring:
  profiles:
   active: ${SPRING_PROFILES:httpbasicauth}
qidors:
  baseUrl: ${QIDORS_BASE_URL}
  #http://192.168.3.133:8042/dicom-web/studies
  #http://192.168.3.133:8042/dicom-web/studies
  #https://192.168.3.132:8843/realms/dcm4che/protocol/openid-connect/token
  #${QIDORS_BASE_URL}
ssl:
  trustAllCerts: true
